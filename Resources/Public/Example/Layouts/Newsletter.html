<head>

        {data.title}

        .mj-outlook-group-fix { width:100% !important; }

    <style type="text/css">

>

    <f:render partial="Newsletter/Metas" arguments="{_all}" />
    <f:render partial="Newsletter/Spacer" arguments="{space: 50}" />

    <f:render section="content" />
